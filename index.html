<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursion Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="title">Fibonacci</h2>
  <div class="simple-input-button">
    <input id="fib-input" type="number" min="1">
    <button class="basic-button" id="fib-button">Try</button>
  </div>
  <div class="basic-result-container">
    <span class="basic-text" id="fib-result"></span>
  </div>
  <h2 class="title">Merge Sort</h2>
  <div class="simple-input-button">
    <input placeholder="Ex: 1,2,3" id="sort-input" type="text">
    <button class="basic-button" id="sort-button">Try</button>
  </div>
  <div class="basic-result-container">
    <span class="basic-text" id="sort-result"></span>
  </div>
  <script src="fibonacci_script.js"></script>
  <script src="sort_script.js"></script>
</body>
</html>
